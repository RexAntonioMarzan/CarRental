{% extends "base.html" %}
{% block title %}{{ action }} Car{% endblock %}

{% block content %}
<section class="card" style="max-width: 520px; margin: 0 auto; padding: 36px;">
  <h1 style="font-size: 24px; margin-bottom: 8px;">{{ action }} car</h1>
  <p style="margin-bottom: 24px;">Provide the details below to {{ action|lower }} an entry in the fleet.</p>

  <form method="post">
    <div>
      <label for="name">Vehicle name</label>
      <input id="name" name="name" type="text" required value="{{ car.get('name', '') if car else '' }}">
    </div>
    <div>
      <label for="car_type">Category</label>
      <input id="car_type" name="car_type" type="text" required value="{{ car.get('car_type', '') if car else '' }}">
    </div>
    <div>
      <label for="price_per_day">Price per day (â‚±)</label>
      <input id="price_per_day" name="price_per_day" type="number" step="0.01" min="0" required value="{{ car.get('price_per_day', '') if car else '' }}">
    </div>
    <div>
      <label for="image_url">Image URL (optional)</label>
      <input id="image_url" name="image_url" type="url" value="{{ car.get('image_url', '') if car else '' }}">
    </div>
    <div class="form-actions" style="margin-top: 8px;">
      <button class="btn" type="submit">{{ action }} car</button>
      <a class="btn secondary" href="{{ url_for('admin_cars') }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
