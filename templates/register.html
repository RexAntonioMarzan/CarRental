<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Car Rental</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1525609004556-c46c7d6cf023') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial;
            color: #fff;
        }
        .register-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            width: 300px;
            margin: 100px auto;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1c7293;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        a { color: #ffba08; text-decoration: none; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
