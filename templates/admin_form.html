<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ action }} Car - DriveEase Admin</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:40px }
    .card { width:420px; margin:0 auto; background:white; padding:20px; border-radius:8px; box-shadow: 0 2px 8px rgba(0,0,0,0.12) }
    h2 { color:#1c7293; text-align:center }
    label { display:block; margin-top:12px; font-weight:600 }
    input[type=text], input[type=number] { width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; margin-top:6px }
    button { margin-top:16px; width:100%; padding:10px; border:none; border-radius:6px; background:#1c7293; color:white; font-weight:700 }
    .nav { text-align:center; margin:12px 0 }
    .nav a { margin:0 8px; text-decoration:none; color:#16324f; font-weight:700 }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/admin">‚Üê Back to Admin</a>
  </div>

  <div class="card">
    <h2>{{ action }} Car</h2>
    <form method="post">
      <label>Name</label>
      <input type="text" name="name" required value="{{ car['name'] if car else '' }}">
      <label>Type</label>
      <input type="text" name="car_type" required value="{{ car['car_type'] if car else '' }}">
      <label>Price per day (PHP)</label>
      <input type="number" name="price_per_day" step="0.01" required value="{{ car['price_per_day'] if car else '' }}">
      <label>Image URL (optional)</label>
      <input type="text" name="image_url" value="{{ car['image_url'] if car else '' }}">
      <button type="submit">{{ action }} Car</button>
    </form>
  </div>
</body>
</html>
