{% extends "base.html" %}
{% block title %}Book {{ car['name'] }}{% endblock %}

{% block content %}
<section class="card" style="padding: 0;">
  <img class="car-image" src="{{ car['image_url'] or 'https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=900&q=80' }}" alt="{{ car['name'] }}">
  <div style="padding: 28px; display: flex; flex-direction: column; gap: 18px;">
    <div>
      <div class="badge">{{ car['car_type'] }}</div>
      <h1 style="margin: 12px 0 6px; font-size: 26px;">{{ car['name'] }}</h1>
      <p style="margin: 0;">â‚±{{ '{:,.2f}'.format(car['price_per_day']) }} per day</p>
    </div>

    <form method="post" style="gap: 12px;">
      <label for="days">Number of days</label>
      <input id="days" name="days" type="number" min="1" placeholder="e.g. 3" required>
      <div class="form-actions" style="margin-top: 8px;">
        <button class="btn" type="submit">Confirm Booking</button>
        <a class="btn secondary" href="{{ url_for('gallery') }}">Back to cars</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
