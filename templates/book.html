<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Car - DriveEase</title>
    <style>
        /* üåÜ Global Styles */
        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle at top, #1c7293, #0b132b);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* üåü Card Container */
        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 380px;
            margin-top: 80px;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            animation: fadeInUp 1s ease forwards;
            transform: translateY(40px);
            position: relative;
            overflow: hidden;
        }

        /* ‚ú® Glow Effect on Click */
        .card:active {
            box-shadow: 0 0 30px 8px rgba(255, 186, 8, 0.6);
            transition: box-shadow 0.2s ease;
        }

        /* ü™Ñ Entry Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üöò Car Image */
        img {
            width: 100%;
            height: 210px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        img:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(255, 186, 8, 0.6);
        }

        /* üè∑Ô∏è Car Info */
        h2 {
            color: #102a43;
            margin: 15px 0 5px 0;
            text-align: center;
            font-weight: 700;
        }

        p {
            color: #444;
            font-size: 17px;
            text-align: center;
            margin-bottom: 18px;
        }

        /* üìã Booking Form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            color: #16324f;
            margin-bottom: 8px;
            font-size: 15px;
        }

        input[type="number"] {
            padding: 10px;
            width: 70%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 18px;
            text-align: center;
            transition: 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #1c7293;
            box-shadow: 0 0 10px #1c7293;
            outline: none;
        }

        /* ‚ö° Dynamic Button with Light Effect */
        button {
            position: relative;
            background: linear-gradient(135deg, #ffba08, #f1a500);
            color: #000;
            font-weight: 700;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.7), transparent);
            transition: all 0.6s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #f1a500, #ff8c00);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 186, 8, 0.6);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 0 35px rgba(255, 186, 8, 0.8);
        }

        /* ‚¨ÖÔ∏è Back Link */
        a {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            color: #1c7293;
            font-weight: bold;
            font-size: 15px;
            transition: 0.3s ease;
        }

        a:hover {
            color: #0b132b;
            text-shadow: 0 0 8px rgba(255, 186, 8, 0.8);
        }

        /* ‚öôÔ∏è Footer */
        footer {
            margin-top: auto;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0.85;
        }

        /* üí° Soft Glow Animation (Page Lighting) */
        @keyframes glowing {
            0% { background: rgba(255, 255, 255, 0.05); box-shadow: 0 0 5px rgba(255,255,255,0.1); }
            50% { background: rgba(255, 255, 255, 0.1); box-shadow: 0 0 20px rgba(255,255,255,0.3); }
            100% { background: rgba(255, 255, 255, 0.05); box-shadow: 0 0 5px rgba(255,255,255,0.1); }
        }

        header {
            animation: glowing 4s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <header> üèéÔ∏è DriveEase Car Rental</header>

    <div class="card">
        <h2>Book {{ car[1] }}</h2>
        <img src="{{ car[4] }}" alt="{{ car[1] }}">
        <p><strong>‚Ç±{{ car[3] }}</strong> per day</p>

        <form method="POST">
            <label for="days">Days to rent:</label>
            <input type="number" id="days" name="days" min="1" required>
            <button type="submit">‚ú® Confirm Booking ‚ú®</button>
        </form>

        <a href="/gallery">‚¨Ö Back to Gallery</a>
    </div>

    <footer>¬© 2025 DriveEase Car Rental. All rights reserved.</footer>

</body>
</html>
