<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - DriveEase Car Rental</title>
    <style>
        /* üåê Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b1e33, #1c7293);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* üí° Animated Light Effect Background */
        body::before, body::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: moveLight 8s linear infinite;
            pointer-events: none;
        }

        body::after {
            animation-delay: 4s;
        }

        @keyframes moveLight {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* üöó Floating Car Icon */
        .car-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: floatCar 3s ease-in-out infinite, glowCar 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px #00bfff);
        }

        @keyframes floatCar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glowCar {
            from { filter: drop-shadow(0 0 10px #00bfff); }
            to { filter: drop-shadow(0 0 25px #00ffff); }
        }

        /* üè∑Ô∏è Header and Text Animation */
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #d8e3e7;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* üü° Buttons */
        a {
            display: inline-block;
            text-decoration: none;
            background: #ffba08;
            color: #000;
            font-weight: bold;
            padding: 14px 30px;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0 0 15px rgba(255,186,8,0.6);
            transition: all 0.3s ease, box-shadow 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        /* üåü Light streak hover */
        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
            transform: skewX(-20deg);
            transition: left 0.6s ease;
        }

        a:hover::before {
            left: 120%;
        }

        a:hover {
            background: #f1a500;
            box-shadow: 0 0 20px rgba(255, 186, 8, 0.9), 0 0 40px rgba(255, 186, 8, 0.6);
            transform: translateY(-3px);
        }

        /* ‚ö° Pulse flash when clicked */
        a:active {
            transform: scale(0.95);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
            background: #ffe45e;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 2s ease-in;
        }

        /* ‚ú® Entry Animation Wrapper */
        .content {
            text-align: center;
            z-index: 2;
            animation: fadeIn 1.5s ease-in;
        }

        /* üåà Ambient glow overlay */
        .glow {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08), transparent 70%);
            animation: glowShift 5s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes glowShift {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="content">
        <div class="car-icon">üöó</div>
        <h1>Welcome, {{ username }} üëã</h1>
        <p>You are now logged in to <strong>Drive Car Rentals</strong>.</p>

        <div>
            <a href="/gallery">View Cars</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <footer>¬© 2025 Drive Car Rental | All rights reserved</footer>

</body>
</html>
