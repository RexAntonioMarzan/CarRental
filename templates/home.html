{% extends "base.html" %}
{% block title %}Welcome{% endblock %}

{% block content %}
<style>
  .home-hero {
    position: relative;
    min-height: 70vh;
    padding: 64px 32px;
    border-radius: 32px;
    overflow: hidden;
    background: linear-gradient(135deg, rgba(6, 20, 36, 0.85), rgba(15, 56, 83, 0.75));
    backdrop-filter: blur(16px);
    box-shadow: 0 30px 60px rgba(5, 14, 26, 0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 28px;
    text-align: center;
  }

  .home-hero::before,
  .home-hero::after {
    content: "";
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 186, 8, 0.25), transparent 70%);
    animation: pulseGlow 8s ease-in-out infinite;
  }

  .home-hero::before {
    width: 560px;
    height: 560px;
    top: -220px;
    right: -220px;
  }

  .home-hero::after {
    width: 420px;
    height: 420px;
    bottom: -180px;
    left: -160px;
    animation-delay: 3s;
  }

  @keyframes pulseGlow {
    0%, 100% {
      transform: scale(1);
      opacity: 0.6;
    }
    50% {
      transform: scale(1.12);
      opacity: 0.85;
    }
  }

  .hero-icon {
    width: 110px;
    height: 64px;
    filter: drop-shadow(0 12px 25px rgba(0, 0, 0, 0.35));
    animation: floatCar 3.6s ease-in-out infinite;
  }

  @keyframes floatCar {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-12px);
    }
  }

  .hero-title {
    font-size: clamp(36px, 6vw, 48px);
    font-weight: 700;
    letter-spacing: 1.5px;
    text-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
  }

  .hero-subtitle {
    font-size: clamp(18px, 3vw, 20px);
    max-width: 520px;
    margin: 0 auto;
    color: rgba(233, 243, 255, 0.85);
  }

  .hero-actions {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
  }

  .hero-actions a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 36px;
    border-radius: 999px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    background: #ffba08;
    color: #0b1e33;
    box-shadow: 0 16px 32px rgba(255, 186, 8, 0.35);
    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
  }

  .hero-actions a:hover,
  .hero-actions a:focus-visible {
    transform: translateY(-2px);
    background: #ffd25a;
    box-shadow: 0 22px 40px rgba(255, 186, 8, 0.5);
  }

  .hero-actions a.secondary {
    background: transparent;
    color: rgba(255, 255, 255, 0.85);
    border: 1px solid rgba(255, 255, 255, 0.35);
    box-shadow: none;
  }

  .hero-actions a.secondary:hover,
  .hero-actions a.secondary:focus-visible {
    background: rgba(255, 255, 255, 0.12);
    transform: translateY(-2px);
  }

  @media (max-width: 640px) {
    .home-hero {
      padding: 48px 20px;
      border-radius: 24px;
    }
    .hero-actions a {
      width: 100%;
    }
  }
</style>

<section class="home-hero">
  <svg class="hero-icon" viewBox="0 0 120 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Drive Car Rental logo">
    <defs>
      <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#0b1e33"/>
        <stop offset="100%" stop-color="#1c7293"/>
      </linearGradient>
    </defs>
    <path d="M12 36a8 8 0 0 1 7-7.94l16.6-1.13a6 6 0 0 0 4.87-3.26l5-9.91A12 12 0 0 1 56.49 8h20.74a12 12 0 0 1 9.33 4.48l11.41 14.13A16 16 0 0 1 102 36v12H12z" fill="url(#bodyGradient)"/>
    <rect x="20" y="30" width="72" height="16" rx="8" fill="rgba(255,255,255,0.12)"/>
    <circle cx="32" cy="52" r="9" fill="#0b1e33" stroke="#ffba08" stroke-width="3"/>
    <circle cx="88" cy="52" r="9" fill="#0b1e33" stroke="#ffba08" stroke-width="3"/>
    <rect x="54" y="18" width="20" height="10" rx="3" fill="#e6f4ff" opacity="0.75"/>
  </svg>
  <h1 class="hero-title">Welcome{{ ', ' + current_username if current_username else '' }}</h1>
  <p class="hero-subtitle">You are logged in to Drive Car Rental. Start a new journey or keep track of your existing reservations.</p>
  <div class="hero-actions">
    <a href="{{ url_for('gallery') }}">View Cars</a>
    <a class="secondary" href="{{ url_for('history') }}">Booking History</a>
  </div>
</section>
{% endblock %}
